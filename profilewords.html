    <div class="flex-container flex-container-style fixed-height flex-header">
        <div class="flex-item">
            <div  class="instruction">
                <span contenteditable=""> Follower's profiles for this Twitter ID: </span>
            </div>
        </div>
        <div class="flex-item">
            <span class="leadArea" contenteditable=""> 
                <div>
                    <form class="twitterIdEntry" action="javascript:renderWordle()" method="get">
                        <span class="at">@</span><input class="idForm" type="text" id="twitterIDfield" name="user_email"/>
                        <input class="submitButton" type="submit" value="Submit" />
                    </form>
                </div>
            </span>
        </div>
    </div>
    <div class="flex-container flex-container-style fixed-height">
        <div class="flex-item">
            <span contenteditable="">
                <div id='wordle-container' class='container'></div>
            </span>
        </div>
        <!-- div class="flex-item"><span contenteditable=""></span><span class="counter">3</span></div -->
    </div>    
    <footer>
        <div class="flex-container flex-container-style">
            <div class="flex-item">
                <span>
                    (c) Anton McConville @antonmc 2014.
                </span>
            </div>
        </div>    
    </footer>
